<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Finance Tracking</title>
    <link type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/ui-lightness/jquery-ui.css" rel="Stylesheet" />
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js"></script>
    <script src="ui.js"></script>
  </head>
  <body>

    <div id="login">
    Login: <br>
    Username: <input id="username"><br>
    Password: <input id="password" type="password"><br>
    <input type="submit" id="loginsubmit"><br>
    </div>

    <div id="accounts">
    Accounts
      <div class="account">
        All Open
      </div>
      <div class="account">
        All Transactions
      </div>
      <div class="account">
        All Transactions (Including ignored)
      </div>
    </div>

    <div id="transactions">
    <table id="transtable">
      <thead>
        <tr><th>Date</th><th>Description</th><th>Amount</th></tr>
      </thead>
      <tbody id="transtablebody">
      </tbody>
    </table>
    <div>
    <div id="nav">
    Show:
          <a href="#" class="page">&lt;&lt;</a>
          <a href="#" class="limit">25</a>
          <a href="#" class="limit">50</a>
          <a href="#" class="limit">100</a>
          <a href="#" class="limit">all</a>
          <a href="#" class="page">&gt;&gt;</a>
    </div>
    Total: <span id="transactionsum" class="dollar">$0</span>
    </div>
    </div>
    
    <div id="searchoptions">
      From: <input id="startdate" class="date">
      To: <input id="enddate" class="date">
      <br>
    </div>

    <div id="transactiondetail">
      <input id="dateselect" type="hidden" />
      <div id="date" class="transdata"></div>
      <div id="amount" contenteditable=true class="dollar transdata"></div>
      <div id="desc" contenteditable=true class="transdata"></div>
      <div id="static">
      Original Description: <span id="orig_desc" class="transdata"></span><br>
      ID: <span id="id" class="transdata"></span><br>
      Account: <span id="account" class="transdata"></span>/<span id="subaccount" class="transdata"></span><br>
      Shown Amount: <span id="dispamount" class="transdata"></span><br>
      </div>
      <div id="attr"></div>
      <img id="file">
      <button type="button" id="save">Save</button>
    </div>

    <div id="bottomlinks">
      <a href="#" id="logout">Logout</a>
    </div>

    <div id="errormsg">
    </div>

  </body>
</html>
