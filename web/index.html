<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Finance Tracking</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="ui.js"></script>
  </head>
  <body>

    <div id="login">
    Login: <br>
    Username: <input id="username"><br>
    Password: <input id="password" type="password"><br>
    <input type="submit" id="loginsubmit"><br>
    </div>

    <div id="accounts">
    Accounts
    <table id="accountstable">
    <tbody id="accountstablebody">
    </tbody>
    </table>
    </div>

    <div id="transactions">
    <table id="transtable">
      <thead>
        <tr><th>Date</th><th>Description</th><th>Amount</th></tr>
      </thead>
      <tbody id="transtablebody">
      </tbody>
    </table>
    Total: <span id="transactionsum" class="dollar">$0</span>
    </div>

    <div id="transactiondetail">
      Transaction Detail
      <div id="amount" contenteditable=true class="dollar"></div>
      <div id="desc" contenteditable=true></div>
      <div id="date" contenteditable=true></div>
      <button type="button" id="save">Save</button>
      <img id="file">
    </div>
  </body>
</html>
